<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../public/res/styles/stylesheet.css">
  <script src="https://kit.fontawesome.com/60da566315.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="flex flex-1 flex-col bg overflow-hidden">
    <!--TOPBAR-->
    <div class="flex flex-row topbar align-center space-between">
      <div class="flex flex-row align-center gap-2 ph-15">
        <img id="pfp" src="../public/assets/images/pfp.jpg" >
        Juliana
        <i class="fa-solid fa-chevron-down pointer"></i>
      </div>
      <img src="../public/assets/images/67b261a478ac64b64470c3f9be940932.png">
      <div class="flex flex-row align-center gap-2 ph-15">
        <button class="button-small-2">...</button>
        <button onclick="sair()" class="button-small">SAIR</button>
      </div>
    </div>
    <div class="flex flex-row w-100 h-100">
      <!--SIDEBAR-->
      <div class="sidebar flex flex-col gap-2 pt-40">
        <button onclick="inscricoes()"><i class="fa-solid fa-bookmark"></i> INSCRIÇÕES</button>
        <button onclick="instituicoes()"><i class="fa-solid fa-landmark"></i> INSTITUIÇÕES</button>
        <button onclick="config()"><i class="fa-solid fa-gear"></i> CONFIGURAÇÕES</button>
        <button onclick="cadastrar()"><i class="fa-solid fa-circle-plus"></i> CADASTRAR INSTITUIÇÃO</button>
      </div>
      <!--CONTENT-->
      <div class="content flex flex-col w-100 h-90 justify-start align-center overflow-scroll-y scrollbar">
        <div class="flex flex-col w-100 h-100 space-evenly align-center">
          <!--SUB CONTAINERS-->
          <div class="flex flex-row space-evenly align-start w-100 h-100 ph-15">
            <div class="flex flex-col space-between w-50 h-100">
              <h3>DADOS DO PROPRIETÁRIO</h3>
              <input class="input-base" placeholder="NOME COMPLETO">
              <input class="input-base" placeholder="CPF">
              <input class="input-base" placeholder="TELEFONE">
              <input class="input-base" placeholder="EMAIL">
            </div>
            <div class="flex flex-col space-between w-50 h-100">
              <h3>INFORMAÇÕES SOBRE O PROJETO</h3>
              <textarea class="textarea" placeholder="CONTE-NOS UM POUCO DA HISTÓRIA"></textarea>
              <input class="input-base" placeholder="EMAIL DO PROJETO">
              <input class="input-base" placeholder="TELEFONE DO PROJETO">
            </div>
          </div>

          <div class="flex flex-row space-evenly align-start w-100 h-100 ph-15">
            <div class="flex flex-col space-between w-50 h-100">
              <h3>INFORMAÇÕES DA INSTITUIÇÃO</h3>
              <input class="input-base" placeholder="ESTADO">
              <input class="input-base" placeholder="CEP">
              <input class="input-base" placeholder="CIDADE">
              <input class="input-base" placeholder="RUA/AVENIDA">
              <input class="input-base" placeholder="NÚMERO">
            </div>
            <div class="flex flex-col space-between w-50 h-100">
              <h3>IMAGENS DO PROJETO</h3>
              <input type="file">
              <button onclick="registrarInst()"class="button-large-3 self-end mt-30">FINALIZAR CADASTRO</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    function inscricoes() {
      window.location = "subscriptions.html";
    }
    function instituicoes() {
      window.location = "dashboard.html";
    }
    function config() {
      window.location = "config.html";
    }
    function cadastrar() {
      window.location = "add.html";
    }
    function sair() {
      window.location = "../index.html"
    }
    function registrarInst() {
      alert("Sua inscrição foi concluída!\nUm e-mail de confirmação será enviado em breve.");
      window.location = "dashboard.html";
    }
  </script>
</body>
</html>
