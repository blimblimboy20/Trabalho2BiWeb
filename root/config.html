<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../public/res/styles/stylesheet.css">
  <script src="https://kit.fontawesome.com/60da566315.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="flex flex-1 flex-col bg overflow-hidden">
    <!--TOPBAR-->
    <div class="flex flex-row topbar align-center space-between">
      <div class="flex flex-row align-center gap-2 ph-15">
        <img id="pfp" src="../public/assets/images/pfp.jpg" >
        Juliana
        <i class="fa-solid fa-chevron-down pointer"></i>
      </div>
      <img src="../public/assets/images/67b261a478ac64b64470c3f9be940932.png">
      <div class="flex flex-row align-center gap-2 ph-15">
        <button class="button-small-2">...</button>
        <button onclick="sair()" class="button-small">SAIR</button>
      </div>
    </div>
    <div class="flex flex-row w-100 h-100">
      <!--SIDEBAR-->
      <div class="sidebar flex flex-col gap-2 pt-40">
        <button onclick="inscricoes()"><i class="fa-solid fa-bookmark"></i> INSCRIÇÕES</button>
        <button onclick="instituicoes()"><i class="fa-solid fa-landmark"></i> INSTITUIÇÕES</button>
        <button onclick="config()"><i class="fa-solid fa-gear"></i> CONFIGURAÇÕES</button>
        <button onclick="cadastrar()"><i class="fa-solid fa-circle-plus"></i> CADASTRAR INSTITUIÇÃO</button>
      </div>
      <!--CONTENT-->
      <div class="content flex flex-col w-100 justify-center align-center">
        <div class="flex flex-row h-100 w-100 justify-center align-center">
          <!--SUB CONTAINERS-->
          <div class="flex flex-col justify-center align-center w-100 h-100 gap-2 ph-15">
            <img class="main-pfp" src="../public/assets/images/pfp.jpg">
            <h3>JULIANA FORTES</h3>
            <div class="flex flex-row space-evenly w-100 h-100">
              <div class="sub-container flex flex-col space-between">
                <p>ALTERAR SENHA</p>
                <input class="input-base" placeholder="SENHA ATUAL">
                <input class="input-base" placeholder="NOVA SENHA">
                <input class="input-base" placeholder="CONFIRMAR SENHA">
                <button class="button-base">CONFIRMAR</button>
              </div>
              <div class="sub-container flex flex-col space-between">
                <p>ALTERAR EMAIL</p>
                <input class="input-base" placeholder="EMAIL ATUAL">
                <input class="input-base" placeholder="NOVO EMAIL">
                <input class="input-base" placeholder="CONFIRMAR EMAIL">
                <button class="button-base">CONFIRMAR</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    function inscricoes() {
      window.location = "subscriptions.html";
    }
    function instituicoes() {
      window.location = "dashboard.html";
    }
    function config() {
      window.location = "config.html";
    }
    function cadastrar() {
      window.location = "add.html";
    }
    function sair() {
      window.location = "../index.html"
    }
  </script>
</body>
</html>
